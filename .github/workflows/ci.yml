name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shell tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      - name: Shellcheck
        run: shellcheck container-updater.sh

      - name: Shfmt
        run: shfmt -d -i 2 -ci container-updater.sh

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: container-updater:ci

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image for scan
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: container-updater:scan

      - name: Trivy fs scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: sarif
          output: trivy-fs.sarif

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: container-updater:scan
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: sarif
          output: trivy-image.sarif

      - name: Upload Trivy fs report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      - name: Upload Trivy image report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
